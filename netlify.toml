[build]
  base = "client"
  publish = ".next"
  command = "npm install --legacy-peer-deps --force && CI=false npm run build"
  
[build.environment]
  NODE_VERSION = "20.18.0"
  NETLIFY = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_PRIVATE_STANDALONE = "false"
  
[[plugins]]
  package = "@netlify/plugin-nextjs"
